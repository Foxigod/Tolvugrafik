<!DOCTYPE html>
<html>


<script id="vertex-shader" type="x-shader/x-vertex">

attribute vec4 vPosition;
uniform float delta_jump_time;

void
main()
{
    // Stækkum punktana svo þeir sjáist!
    gl_PointSize = 5.0;
    gl_Position = vPosition;
    float jumpStrength = 2.4;
    gl_Position[1] += delta_jump_time*jumpStrength - delta_jump_time*delta_jump_time*jumpStrength;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;
uniform vec4 rcolor;
varying vec4 fColor;

void
main()
{
    // Teiknar gula punkta
    // gl_FragColor = vec4( 1.0, 1.0, 0.0, 1.0 );
    gl_FragColor = rcolor;
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="spadi-orvar.js"></script>

<body>
<canvas id="gl-canvas" width="512" height="512">
</canvas>
</body>
</html>
